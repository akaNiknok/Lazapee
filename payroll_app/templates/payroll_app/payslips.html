{% extends 'payroll_app/base.html' %}
{% load static %} 

{% block content %}

<div class="container mb-5 py-3">
    <div class="card">
         <div class="card-header">
             <h5 class="card-title">Payslip Creation</h5>
         </div>
         <div class="card-body">
             <form method="POST" action="{% url 'payslips' %}">{% csrf_token %}
                 <div class="row">   
                     <div class="col-8">
                         <div class="form-group">
                             <label for="payroll">Payroll for: </label>
                             <select class="form-control" id="payroll" name="payroll">
                                 <option value="" disabled selected>Select an option</option>
                                 <option value="allEmployees">All Employees</option>
                                 {% for employee in employees %}
                                    <option value="{{ employee.id_number }}">{{ employee.id_number }}</option>
                                 {% endfor %}
                             </select>
                         </div>
                     </div>
                     <div class="col-4">
                         <div class="form-group">
                             <label for="month">Month: </label>
                             <select class="form-control" id="month" name="month">
                                 <option value="" disabled selected>Select an option</option>
                                 <option value="jan">January</option>
                                 <option value="feb">February</option>
                                 <option value="mar">March</option>
                                 <option value="apr">April</option>
                                 <option value="may">May</option>
                                 <option value="june">June</option>
                                 <option value="july">July</option>
                                 <option value="aug">August</option>
                                 <option value="sept">September</option>
                                 <option value="oct">October</option>
                                 <option value="nov">November</option>
                                 <option value="dec">December</option>
                             </select>
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-12">
                         <div class="form-group">
                             <label for="year" class="form-label">Year:</label>
                             <input type="number" class="form-control" id="year" name="year">
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-12">
                         <div class="form-group">
                             <label for="cycle">Cycle: </label>
                             <select class="form-control" id="cycle" name="cycle">
                                 <option value="" disabled selected>Select an option</option>
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                             </select>
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-12">
                         <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                     </div>
                 </div>
             </form>
         </div>
    </div>
 </div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Payslips Summary</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover mb-5">
                <thead class="table-dark">
                    <th scope="col">ID Number</th>
                    <th scope="col">Date</th>
                    <th scope="col">Cycle</th>
                    <th scope="col">Total Pay</th>
                    <th scope="col">Options</th>
                </thead>
                <tbody>
                    {% for p in payslips %} 
                    <tr>
                    <td> {{ p.id_number }} </td>
                    <td> {{ p.date_range }} </td>
                    <td> {{ p.pay_cycle }} </td>
                    <td> {{ p.total_pay }} </td>
                    <td> <a href="{% url 'view_payslip' pk=p.pk %}" type="button" class="btn btn-primary"> View </a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
